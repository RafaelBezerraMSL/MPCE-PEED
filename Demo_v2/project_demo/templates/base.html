<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/first_page.css') }}">
    <title>MPCE - Demo</title>
</head>
<body>
    <header>
        <!--display flex para ajuste via space-between para melhor dimensionamento dos espaços no menu-->
        <div class="menuTopo">
            <div class="secaoPeed">
                <span class="bi bi-box" style="margin-right: 20px;"></span>PEED
            </div>
            <div class="identificacaoUsuario">
                <!--flutuação do glyphicon para encaixar de forma relativa ao lado do nome do usuario via classe iconeIdUsuario1 e iconeIdUsuario2-->
                <span class="bi bi-bell iconeIdUsuario2" style="text-align: center;"></span><span class="bi bi-caret-down iconeIdUsuario1" style="text-align: center;"></span><span>{{username}}</span><br/>
                <span style="font-size: 0.8em; margin-left: 30%;">{{cpf}}</span>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
